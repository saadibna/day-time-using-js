<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day and Time</title>
</head>
<style>
    .style{
        position: absolute;
        top: 65%;
        left:28%;
    }
</style>
<body>
    <center>
    <img src="img.jpg"  alt="Time is Money">

    <div class="style">
        <h1 id="day"></h1>
        <h1 id="time"></h1>
    </div>

    <script>
        var date = new Date();
        var arr=["Sunday","Monday","Tuesday","wednesday","Thrusday","Friday","Saturday"];
        var day = arr [date.getDay()];
        document.getElementById("day").innerHTML = "Today is: " + day+ "<br>";
        // document.write( "Today is: " + day+ "<br>")
        
        var d = new Date();
        var h = d.getHours();
        var m=  d.getMinutes();
        var s = d.getSeconds();
        document.getElementById("time").innerHTML = "Current time is : " +h +"PM :"+" " + m +":" +" "+ s;
        // document.write("Current time is : " +h +"PM :"+" " + m +":" +" "+ s);
    </script>
    </center>
</body>
</html>
